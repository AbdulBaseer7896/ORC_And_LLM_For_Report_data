<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Test Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #6c5ce7, #0984e3);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #6c5ce7, #74b9ff);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center mb-4">Medical Test Processor</h1>
            <form action="/process" method="POST" enctype="multipart/form-data" class="text-center">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Upload and Process</button>
            </form>
        </div>
    </div>
</body>
</html>
